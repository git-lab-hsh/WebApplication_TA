<h1>
頂呱呱「一打小雞腿」 4／26快閃 美國功夫茶買一送一
</h1>
<h2>
12支小雞腿只要180元
</h2>
<p>
〔記者邱巧貞／台北報導〕台灣炸雞品牌頂呱呱特將於4月26日首次推出全新快閃活動「一打小雞腿」，12支小雞腿只要180元，本活動全台頂呱呱同步販售，特殊活動優惠不接受電話及APP預約點餐，每人限購2份，售完為止。</p>
<p>此外，4月份是美國功夫茶創辦邁入第11年，歡慶11周年，即日起到4月30日美國功夫茶全門市「好時光歐蕾」買一送一，每天前11組加碼贈送「珍珠」。</p>

    <li>魚線</li>
    <li>捲線器</li>
</ol>
